name: Terraform Dev Deployment

on:
  push:
    branches:
      - master   # jab bhi master branch me push hoga
  workflow_dispatch: # manually bhi trigger kar sakte ho

jobs:
  terraform:
    runs-on:  ubuntu-latest
    permissions:
      id-token: write       # âœ… Manual likha gaya
      contents: read
    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.5   # apna Terraform version daal do

      # Step 3: Login to Azure (OIDC se)
      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: dcefa8a9-2e95-4f4a-bb38-3626c4e5e98d
          tenant-id: de80a58f-1610-4908-a1a7-862be272a38c
          subscription-id: 0f48ce1f-16d2-42ba-8b4f-0bef1a58b563

      # Step 4: Terraform Init
      - name: Terraform Init
        working-directory: ./enviroments/dev
        run: terraform init

      # Step 5: Terraform Plan
      - name: Terraform Plan
        working-directory: ./enviroments/dev
        run: terraform plan -out=tfplan

      # Step 6: Terraform Apply
      - name: Terraform Apply
        if: github.ref == 'refs/heads/master'
        working-directory: ./enviroments/dev
        run: terraform apply -auto-approve tfplan
